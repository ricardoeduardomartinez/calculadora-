<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css">

<body>
    <div class="caja__principal" id="caja__principal">

        <div id="caja__botones">

                    <button id="btn_7">7</button>

            <div id="0258">

            <div>

            </div>
