<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="caja__principal" >
        <div class="div__visor">
            <span class="text__visor" name="" id="text__visor"></span>
        </div>
        <div class="caja__botones">
            <div class="teclado__numerico">
                    <div class="numeral147">
                        <button class="btn_7" id="btn_7">7</button>
                        <button class="btn_4" id="btn_4">4</button>
                        <button class="btn_1" id="btn_1">1</button>
                        
                    </div>
                    <div class="cero258">
                        <button class="btn_8" id="btn_8">8</button>
                        <button class="btn_5" id="btn_5">5</button>
                        <button class="btn_2" id="btn_2">2</button>
                        <button class="btn_0" id="btn_0">0</button>
                    </div>
                    <div class="punto369">
                        <button class="btn_9" id="btn_9">9</button>
                        <button class="btn_6" id="btn_6">6</button>
                        <button class="btn_3" id="btn_3">3</button>
                        <button class="btn_punto" id="btn_punto">.</button>
                    </div>
                <div>
                    <button class="btn_backSpace" id="btn_backSpace">flecha</button>
                </div>
        </div>
            <div class="teclado_Operaciones">
                <button class="btn_borrarTodo" id="btn_borrarTodo">AC</button>
                <button class="btn_multiplo" id="btn_multiplo">*</button>
                <button class="btn_barra" id="btn_barra">/</button>
                <button class="btn_sumar" id="btn_sumar">+</button>
                <button class="btn_restar" id="btn_restar">-</button>
                <button class="btn_resultado" id="btn_resultado">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
